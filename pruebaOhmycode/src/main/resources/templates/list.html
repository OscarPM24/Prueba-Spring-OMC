<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>

        <button th:attr="data-url=@{'/create'}"
                onclick="location.href=this.getAttribute('data-url')">
            Create New Todo
        </button>
        <button th:attr="data-url=@{'/logout'}"
                onclick="location.href=this.getAttribute('data-url')">
            Log Out
        </button>

        <div class="form">
            <form th:action="@{/list}" method="get">
                <label>
                    <input type="text" name="title" placeholder="Filter by Title..." th:value="${title}"/>
                </label>
                <label>
                    <input type="text" name="username" placeholder="Filter by Username..." th:value="${username}"/>
                </label>
                <button type="submit">Filter</button>
            </form>
        </div>

        <div>
            <table>
                <tr>
                    <th>
                        <a th:href="@{/list(page=0, sortField='title', sortDir=${sortField == 'title' ? reverseSortDir : 'asc'}, title=${title}, username=${username})}">
                            Title
                        </a>
                    </th>
                    <th>
                        <a th:href="@{/list(page=0, sortField='user.username', sortDir=${sortField == 'user.username' ? reverseSortDir : 'asc'}, title=${title}, username=${username})}">
                            Username
                        </a>
                    </th>
                    <th>
                        <a th:href="@{/list(page=0, sortField='user.address.country', sortDir=${sortField == 'user.address.country' ? reverseSortDir : 'asc'}, title=${title}, username=${username})}">
                            Country
                        </a>
                    </th>
                    <th>
                        <a th:href="@{/list(page=0, sortField='completed', sortDir=${sortField == 'completed' ? reverseSortDir : 'asc'}, title=${title}, username=${username})}">
                            Completed
                        </a>
                    </th>
                    <th>Actions</th>

                </tr>
                <tr th:each="todo : ${todos}">
                    <td th:text="${todo.title}"></td>
                    <td th:text="${todo.username}"></td>
                    <td th:text="${todo.country}"></td>
                    <td th:text="${todo.completed}"></td>
                    <td>
                        <button th:attr="data-url=@{'/edit/' + ${todo.id}}"
                                th:disabled="${todo.username != loggedUsername}"
                                onclick="location.href=this.getAttribute('data-url')">
                            Edit
                        </button>
                        <form th:action="@{'/delete/' + ${todo.id}}" method="post">
                            <button th:attr="data-url=@{'/delete/' + ${todo.id}}"
                                    th:disabled="${todo.username != loggedUsername}"
                                    onclick="return confirm('Are you sure? This operation cannot be undone.') ? location.href=this.getAttribute('data-url') : false">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>

        <div class="pagination">
            <button th:attr="data-url=@{'/list'(page=${todos.number - 1}, title=${title}, username=${username})}"
                    th:disabled="${!todos.hasPrevious()}"
                    onclick="location.href=this.getAttribute('data-url')">
                Previous Page
            </button>

            <button th:attr="data-url=@{'/list'(page=${todos.number + 1}, title=${title}, username=${username})}"
                    th:disabled="${!todos.hasNext()}"
                    onclick="location.href=this.getAttribute('data-url')">
                Next Page
            </button>
        </div>
    </div>
</body>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('success') === 'true') {
        alert('Task performed successfully!');
    }
</script>
</html>
