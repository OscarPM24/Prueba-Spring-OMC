<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${edit ? 'Edit Form' : 'Create Form'}"></title>
    <link rel="stylesheet" th:href="@{/css/create.css}">
</head>
<body>
    <div class="container">
        <h1 th:text="${edit ? 'Edit Todo' : 'Create Todo'}"></h1>
        <div class="form">
            <form th:action="${edit ? '/edit/' + todo.id : '/create'}" th:object="${todo}" method="post">
                <label for="username">
                    <input type="hidden" name="user.id" th:value="${user.id}" />
                    <input type="text" th:value="${user.username}" readonly />
                </label>
                <label>
                    <input type="text" th:field="*{title}" name="title" placeholder="Title" required/>
                </label>
                <label for="completed">
                    <select th:field="*{completed}" id="completed" required>
                        <option value="true">Completed</option>
                        <option value="false">Not Completed</option>
                    </select>
                </label>
                <button type="submit" th:text="${edit ? 'Edit' : 'Create'}"></button>
            </form>
        </div>

        <button th:attr="data-url=@{'/'}"
                onclick="location.href=this.getAttribute('data-url')">
            Back to List
        </button>
    </div>
</body>
</html>
